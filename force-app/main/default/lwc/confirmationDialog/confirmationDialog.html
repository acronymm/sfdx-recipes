<!-- Confirmation Dialog -->
<template>
    <template if:true={visible}>
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <template if:true={showTitle}>
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                    </header>
                </template>
                <div
                    class="slds-modal__content slds-var-p-around_x-large"
                    id="modal-content-id-1"
                    style="border-radius: 5px 5px 0 0"
                >
                    <p class="slds-align_absolute-center">{message}</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button
                        variant="neutral"
                        name={cancelLabel}
                        label={cancelLabel}
                        title={cancelLabel}
                        onclick={handleClick}
                    ></lightning-button>
                    <lightning-button
                        variant="brand"
                        name={confirmLabel}
                        label={confirmLabel}
                        title={confirmLabel}
                        onclick={handleClick}
                        class="slds-var-m-left_xx-small"
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open backdrop-props"></div>
    </template>
</template>
